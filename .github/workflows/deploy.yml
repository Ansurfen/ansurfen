name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule: [{cron: "0 0 * * *"}]

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      - name: Install dependencies
        run: pnpm install
      - name: Create public directory
        run: mkdir -p public
      - name: Generate metrics
        uses: lowlighter/metrics@latest
        with:
          filename: public/metrics.svg
          token: ${{ secrets.METRICS_TOKEN }}
          output_action: none
          config_timezone: Asia/Shanghai
          base: header, repositories, metadata
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          plugin_lines: yes
          plugin_lines_history_limit: 1
          plugin_lines_sections: base
          plugin_lines_delay: 30
          plugin_languages: yes
          plugin_languages_details: percentage, bytes-size
          plugin_followup: yes
          plugin_followup_sections: user
      - name: Check generated files
        run: |
          echo "Checking public directory contents:"
          ls -la public/
          echo "Checking if metrics.svg exists:"
          test -f public/metrics.svg && echo "metrics.svg exists" || echo "metrics.svg not found"
      - name: Build
        run: pnpm run build
      - name: Check dist directory
        run: |
          echo "Checking dist directory contents:"
          ls -la dist/
          echo "Checking if metrics.svg exists in dist:"
          test -f dist/metrics.svg && echo "metrics.svg exists in dist" || echo "metrics.svg not found in dist"
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
